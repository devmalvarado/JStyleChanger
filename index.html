<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="https://img.icons8.com/plasticine/100/000000/flower-doodle.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS Style Changer</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

<body>
    
    <div class = "myspace"> </div>
    
    <div class = "control">
        <label> Frame Color:<input type="color" name="color" value="#ffa600"> </label>
        

        <label> Blur: <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px"> </label>
        

        <label> Spacing: <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">  </label>
        
    </div>

    <div class = "myspace"></div>

    <img src="https://unsplash.com/photos/DuD5D3lWC3c/download?force=true&w=640"> 

    <div class = "myspace">
    <h3>JS Style Changer using CSS Variables <span class="high"><br> Custom properties</span></h3>

    </div>

    <script type= "text/javascript" src="js/script.js"></script>
</body>
</html>
